<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator | Jekplex</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div id="cal-container">
      
      <input id="cal-display-value" type="text" maxlength="15">

      <button class="cal-btn clear">C</button>
      <button class="cal-btn divide operation">/</button>
      <button class="cal-btn multiply operation">*</button>
      <button class="cal-btn subtract operation">-</button>

      <button class="cal-btn silver">7</button>
      <button class="cal-btn silver">8</button>
      <button class="cal-btn silver">9</button>
        
      <button class="cal-btn add operation">+</button>

      <button class="cal-btn silver">4</button>
      <button class="cal-btn silver">5</button>
      <button class="cal-btn silver">6</button>

      <button class="cal-btn silver">1</button>
      <button class="cal-btn silver">2</button>
      <button class="cal-btn silver">3</button>

      <button class="cal-btn equals">=</button>

      <button class="cal-btn silver zero">0</button>

      <button class="cal-btn silver dot">.</button>

    </div>
  </body>

</html>
